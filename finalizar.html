<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/iconlunar.ico">
    <title>Finalização de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #checkout-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        header h1{
            color: #f4f4f4;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover{
            background-color: #29662b;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="./img/logo6.png" alt="" width="150px"></a>
    <h1>Finalização de Compra</h1>
</header>

<div id="checkout-container">
    <h2>Resumo do Pedido</h2>
    <p><strong>Nome do Produto:</strong> Nome do Produto</p>
    <p><strong>Preço:</strong> R$0,00</p>

    <h2>Informações de Envio</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione o estado</option>
            <option value="PR">Paraná</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
        </select>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <h2>Informações de Pagamento</h2>
        <label for="cartao">Número do Cartão:</label>
        <input type="text" id="cartao" name="cartao" required>

        <label for="validade">Data de Validade:</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Finalizar Compra</button>
    </form>
</div>


</body>
</html>
